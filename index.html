<!DOCTYPE html>
<html>
<head>
    <title>MatrixViewer - UW Graphics Group</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- boostrap -->
    <link href="lib/bootstrap.min.css" rel="stylesheet" />
    
    <!-- local stylesheet 
    <link rel="stylesheet" href="style.css" />-->
    <style type="text/css">
        body {
            padding-top: 70px;
        }
        
        canvas { 
            margin: 0 auto 20px;
            border: 1px solid black;
            display: block;
        }
    
        .navbar-brand img {
            margin: -12px 7px 0 0;
        }
        
        #img-container img {
            display: none;
            margin: 20px auto;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" class="img-responsive pull-left"> 
                MatrixViewer JS 
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" data-toggle="modal" data-target="#faq">How to use</a>
            </ul>
            
            <p class="navbar-text navbar-right"><small>
                Test interface for viewing the area around the matrix diagonal
            </small></p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="canvas-container">
            
        </div>
    </div>
    
    <div class="row"></div>
    
    <div class="row">
        <div class="col-sm-12" id="img-container">
        
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <p class="text-center">
                <a href="?#" class="btn btn-default btn-lg" role="button">Variant Conjunctive Prob.</a>
                <a href="?expected#" class="btn btn-default btn-lg" role="button">Diff from expected variance</a>
                <a href="?reads#" class="btn btn-default btn-lg" role="button">Read Depth</a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="dodiagonal" checked /> Show diagonally?         
                </label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="usecolorbrewer" checked /> Use Colorbrewer?
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-2 checkbox">
            <p>Bivariate display options:</p>
        </div>
        <div class="col-sm-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="dodarkening" class="bivariateOpts" /> Darken (confidence)
                </label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="useisoluminant" class="bivariateOpts"  checked /> Isoluminant ramp?
                </label>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="fixwhitecenter" class="bivariateOpts"  /> Fix center step to white?
                </label>
            </div>    
        </div>
    </div>
</div>

    <!-- load scripts down here -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    <!-- helps with parsing mousewheel events -->
    <script type="text/javascript" src="lib/jquery.mousewheel.js"></script>
    
    <!-- boostrap -->
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    
    <!-- adds ability to push/pop matrices, and adds matrix classes/functions -->
    <!-- https://github.com/evanw/lightgl.js/ -->
    <script type="text/javascript" src="lib/lightgl.js"></script>
    
    <script type="text/javascript" src="bitmap.js"></script>
    <script type="text/javascript" src="colorbrewer.js"></script>
    <script type="text/javascript" src="matrixviewer.js"></script>

</body>
</html>
